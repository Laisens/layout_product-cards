<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="card" data-qa="card">
      <div class="product card__product">
        <img
          class="product__img"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27^ Retina 5K Monoblock (MNED2UA/A)"
          >

        <div class="product__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="product__code">
          Product code: 195434
        </div>

        <div class="review product__review">
          <div class="stars stars--4 review__stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="review__reviews">
            Reviews: 5
          </div>
        </div>

        <div class="price product__price">
          <div class="price__txt">Price:</div>

          <div class="price__nambers">$2,199</div>
        </div>

        <div class="product__button" data-qa="hover">Buy</div>
      </div>
    </div>
  </body>
</html>
